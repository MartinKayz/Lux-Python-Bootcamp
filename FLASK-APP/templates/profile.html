<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Profile-Rich {% endblock %}</title>
</head>
<body>
    {% block main%}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Profile</h1>

                <br>

                <div class="card">
                    <div class="card-body">
                        {% if rich_person %}
                        <h5 class="card-title">Profile for {{ rich_name }}</h5>
                        <br>
                        <hr>
                        <p><strong>{{ rich_person['name'] }}</strong></p>
                        <hr>
                        <p style='color: red';>{{ rich_person['bio'] }}</p>
                        <hr>
                        <p style="color: teal;">{{ rich_person['Net Worth'] }}</p>
                        <hr>
                        {% else %}
                        <p style="background: tomato;">Rich Person {{ rich_name }} Not Found</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock%}
</body>
</html>
